<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏</title>
	<style type="text/css">
		.Box{
			width: 240px;
			border:1px solid #000;
			margin:100px auto;
			padding: 20px;
		}
		.con{
			width: 100%;
			height: 200px;
			background-color: #ccc;
			border:1px solid #000;
			margin-top: 10px;
			display: none;
		}
		.current{
			background-color: pink;
		}
		</style>
</head>
<body>
	<div class="Box" id="box">
	    <button class="current" >按钮1</button>
	    <button >按钮2</button>
	    <button>按钮3</button>
	    <button>按钮4</button>
	    <div class="con" style="display:block">内容1</div>
	    <div class="con">内容2</div>
	    <div class="con">内容3</div>
	    <div class="con">内容4</div>
	</div>
</body>
<script type="text/javascript">
	//添加自定义属性
	//要求，当点击上面按钮的时候，当前的颜色要变成粉色，与按钮的索引对应的那个div要显示出来
	// 1.获得要操作的对象
	var box=document.getElementById('box');
	var btns=box.getElementsByTagName('button');
	var divs=box.getElementsByTagName('div');
	// 2.给事件源注册事件
	for(var i=0;i<btns.length;i++){
		// 通过自定义属性为每一个按钮添加一个索引
		btns[i].index=i;
		btns[i].onclick=function(){
			// js是动态的弱类型语言,可以随时的给对象动态的添加属性和方法
			for(var i=0;i<btns.length;i++){
				//排他思想
				//先清除掉所有的类样式
				btns[i].className='';
				divs[i].style.display="none";
			}
			// 再设置当前 对象的className
			this.className="current";
			// 让和点击的按钮的索引对应的那个div显示
			divs[this.index].style.display='block';
		}
		
	}
</script>
</html>
