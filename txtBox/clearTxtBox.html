<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清空文本框</title>

</head>
<body>
	<input type="text" id="txt" value="请输入要搜索的值">
</body>
<script type="text/javascript">
	//搜索文本框当获得焦点的时候清空默认值离开显示用户输入的值
	// 定义一个默认值
	var acquiesce="请输入要搜索的值";
	//1.获取要操作的对象
	var  txt=document.getElementById('txt');
	//2.给事件源注册事件
	txt.onfocus=function(){
		if(this.value==acquiesce){
		this.value="";
	}else{
		this.value=this.value;//此时还是用户输入的值
	}
}
	// 3.失去焦点的时候,如果没有输入内容则显示默认值
	txt.onblur=function(){
		if(this.value==""){
			this.value=acquiesce;
		}
	}
</script>
</html>
