<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示二维码</title>
	<style type="text/css">
		.nodeSmall{
			width: 50px;
			height: 50px;
			background:url(img/small.png) -150px -51px;
			position: fixed;
			right: 10px;
			top: 40%;
		}
		.big{
			position: absolute;
			top: 0;
			left: -150px;
		}
		/*.nodeSmall a{
			display: block;
			width: 50px;
			height: 50px;
		}*/
		.hide{
			display: none;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
	<div class="nodeSmall" id="node_small">
		<!-- <a href=""></a> -->
		<div class="big hide" id="erweima">
			<img  src="img/big.png">
		</div>
	</div>
</body>
<script type="text/javascript">
	//1.先获得所有的要操作的对象
	var box=document.getElementById('node_small');
	var erweima=document.getElementById('erweima');
	// 2.给事件源注册事件
	box.onmouseover=function(){
		erweima.className='big show';
	}
	// 3.鼠标离开的时候，隐藏二维码
	box.onmouseout=function(){
		erweima.className="big hide";
	}
</script>
</html>
